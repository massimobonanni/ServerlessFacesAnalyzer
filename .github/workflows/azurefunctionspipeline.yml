name: .NET

on:
  workflow_dispatch:
  push:
    branches: 
      - "main"
    paths-ignore:
      - "ServerlessFacesAnalyzer.IaC/**"
      - ".github/**"
  pull_request:
    branches: 
      - "main"
    paths-ignore:
      - "ServerlessFacesAnalyzer.IaC/**"
      - ".github/**"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run:  dotnet publish ServerlessFacesAnalyzer.Functions/ServerlessFacesAnalyzer.Functions.csproj -c Release -o ServerlessFacesAnalyzer.Functions/publish 
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: AzFunction
        path: ServerlessFacesAnalyzer.Functions/publish
