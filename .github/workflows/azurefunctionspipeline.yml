name: CI/CD on Azure Function

on:
  workflow_dispatch:
  push:
    branches: 
      - "main"
    paths-ignore:
      - "ServerlessFacesAnalyzer.IaC/**"
      - ".github/**"
  pull_request:
    branches: 
      - "main"
    paths-ignore:
      - "ServerlessFacesAnalyzer.IaC/**"
      - ".github/**"

env: 
  FUNCTION_APP_NAME: "srvlfaceanalyzer-func"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run:  dotnet publish ServerlessFacesAnalyzer.Functions/ServerlessFacesAnalyzer.Functions.csproj -c Release -o ServerlessFacesAnalyzer.Functions/publish 
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: AzFunction
        path: ServerlessFacesAnalyzer.Functions/publish/*.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v3.0.0
      with:
        name: AzFunction
    - name: Display structure of downloaded files
      run: ls -R
    - name: Azure Functions Action
      uses: Azure/functions-action@v1.4.7
      with:
        app-name: ${{ env.FUNCTION_APP_NAME }}
        package: AzFunction
        publish-profile: ${{ env.FUNCTION_APP_PUBLISH_PROFILE }}
